<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/checked.png" type="image/x-icon">
    <link rel="icon" href="img/delete.png" type="image/x-icon">
    <link rel="icon" href="img/reload.png" type="image/x-icon">
    <link rel="icon" href="img/book.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <h1>Bookshelf Apps</h1>
    </header>
    <main>
        <div class="top">
            <section class="form">
                <h2>Insert Book</h2>
                <form id="form">
                    <div class="input">
                        <label>Title</label>
                        <input class="textbox" id="bookTitle" type="text" required><br>
                    </div>
                    <div class="input">
                        <label>Author</label>
                        <input class="textbox" id="bookAuthor" type="text" required><br>
                    </div>
                    <div class="input">
                        <label>Year</label>
                        <input class="textbox" id="bookYear" type="number" required><br>
                    </div>
                    <div class="input-check">
                        <label>Finished Reading</label>
                        <input class="textbox" id="bookIsComplete" type="checkbox">
                    </div><br>
                    <button id="submit" value="submit" name="submit" type="submit">Put Book</button><br>
                </form>
            </section>

            <section class="search">
                <h2>Search Book</h2>
                <form id="searchBook">
                    <div>
                        <label>Title</label><br>
                        <input class="textbox" id="searchBookTitle" type="text"><br>
                        <button id="searchSubmit" type="submit">Search</button>
                    </div>
                </form>
            </section>
        </div>

        <div class="book">
            <section id="before" class="book-box">
                <h2>Not Finished Reading</h2>
                <div id="uncompletedRead" class="list-book">

                </div>
            </section>

            <section id="after" class="book-box">
                <h2>Finished Reading</h2>
                <div id="completedRead" class="list-book">

                </div>
            </section>
        </div>

    </main>
    <footer>
        <div class="foot">
            <h6>
                &copy 2024 All Rights Reserved Bookshelf | Firman Hidayatullah
            </h6>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
