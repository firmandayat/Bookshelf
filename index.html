<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/checked.png" type="image/x-icon">
    <link rel="icon" href="img/delete.png" type="image/x-icon">
    <link rel="icon" href="img/reload.png" type="image/x-icon">
    <link rel="icon" href="img/book.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="title">
        <h1>Bookshelf Apps</h1>
    </header>
    <main>

        <div class="top">
            <section class="form">
                <h2>Insert Book</h2>
                <form id="form">
                    <div class="input">
                        <label>Title</label>
                        <input class="textbox" id="bookTitle" type="text" required><br>
                    </div>
                    <div class="input">
                        <label>Author</label>
                        <input class="textbox" id="bookAuthor" type="text" required><br>
                    </div>
                    <div class="input">
                        <label>Year</label>
                        <input class="textbox" id="bookYear" type="number" required><br>
                    </div>
                    <div class="input-check">
                        <label>Finished Reading</label>
                        <input class="textbox" id="bookIsComplete" type="checkbox">
                    </div><br>
                    <button id="submit" value="submit" name="submit" type="submit"><i class="fa-solid fa-book"></i> Put
                        Book</button><br>
                </form>
            </section>

            <section class="search">
                <h2>Search Book</h2>
                <form id="searchBook">
                    <div>
                        <label>Title</label><br>
                        <input class="textbox" id="searchBookTitle" type="text"><br>
                        <button id="searchSubmit" type="submit"><i class="fa-solid fa-magnifying-glass"></i>
                            Search</button>
                    </div>
                </form>
            </section>
        </div>

        <div class="book">
            <section id="before" class="book-box">
                <h2>Not Finished Reading</h2>
                <div id="uncompletedRead" class="list-book">
                    <!-- books content -->
                </div>
            </section>
            <section id="after" class="book-box">
                <h2>Finished Reading</h2>
                <div id="completedRead" class="list-book">
                    <!-- books content  -->
                </div>
            </section>
        </div>

        <section>
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Warning !!!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure delete this book?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="foot">
            <h6>
                &copy 2024 All Rights Reserved Bookshelf | Firman Hidayatullah
            </h6>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
